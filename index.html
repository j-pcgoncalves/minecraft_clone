<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>

    <div id="info">
      <div id="info-player-position"></div>
    </div>

    <div id="toolbar-container">
      <div id="toolbar">
        <img src="textures/grass.png" class="toolbar-icon" id="toolbar-1"></img>
        <img src="textures/dirt.png" class="toolbar-icon" id="toolbar-2"></img>
        <img src="textures/stone.png" class="toolbar-icon" id="toolbar-3"></img>
        <img src="textures/coal_ore.png" class="toolbar-icon" id="toolbar-4"></img>
        <img src="textures/iron_ore.png" class="toolbar-icon" id="toolbar-5"></img>
        <img src="textures/tree_top.png" class="toolbar-icon" id="toolbar-6"></img>
        <img src="textures/leaves.png" class="toolbar-icon" id="toolbar-7"></img>
        <img src="textures/sand.png" class="toolbar-icon" id="toolbar-8"></img>
        <img src="textures/pickaxe.png" class="toolbar-icon" id="toolbar-0"></img>
      </div>
    </div>

    <div id="overlay">
      <div id="instructions">
        <h1>MINECRAFT CLONE</h1>
        WASD - Move<br>
        SHIFT - Sprint<br>
        SPACE - Jump<br>
        R - Reset Camera<br>
        U - Toggle UI<br>
        0 - Pickaxe<br>
        1-8 - Select Block<br>
        F2 - Save Game<br>
        F4 - Load Game<br>
        F10 - Debug Camera<br><br>
        <h2>PRESS ANY KEY TO START</h2>
      </div>
    </div>

    <div id="status"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
